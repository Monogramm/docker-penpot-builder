dist: trusty
sudo: required

services: docker

language: bash

branches:
  only:
    - master

before_script:
  - env | sort
  - name="monogramm/docker-uxbox-builder"
  - image="monogramm/docker-uxbox-builder:travis"
  - dir="."

script:
  - travis_wait 50 docker build -t "$image" "$dir"

after_script:
  - docker images
  - docker run --name "$name" -d "$image"
  - docker ps
  - docker logs "$name"

notifications:
  email: false

env: # Environments
